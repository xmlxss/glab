<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitLab MR Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">GitLab Dashboard</span>
          <a class="btn btn-primary me-2" href="{{ url_for('refresh') }}">Refresh Data</a>
          <a class="btn btn-outline-primary" href="{{ url_for('open_dashboard') }}">Open MRs</a>
        </div>
      </nav>
      
<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

</body>
</html>
