{% extends "base.html" %}
{% block content %}
<h2>Average Merge Time</h2>
{% if avg_days %}
  <p>Average time to merge: <strong>{{ avg_days|round(2) }} days</strong></p>
  <p>Total merged MRs counted: <strong>{{ total }}</strong></p>
{% else %}
  <p>No merged merge requests in the database yet.</p>
{% endif %}
{% endblock %}
